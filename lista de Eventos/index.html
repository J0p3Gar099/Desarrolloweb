<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedor">
      <div class="wheel">
        <div class="titulo"><p>Evento WHEEL</p></div>
        <div class="wheelContenedor">
          <div id="contenedor1">
            <!-- Contenido del primer contenedor -->
            <h2>Scroleame <3</h2>
          </div>
          <div id="contenedor2">
            <!-- Contenido del segundo contenedor -->
            <div id="texto"></div>
          </div>
        </div>
      </div>
      <div class="mouseover">
        <div class="titulo"><p>Evento MOUSEOVER and MOUSEOUT</p></div>
        <div class="mouseoverContenedor">
          <div class="contenedor3">
            <img
              src="https://cdn.memegenerator.es/imagenes/memes/full/23/2/23029037.jpg"
              alt=""
            />
            <h1>No me toques</h1>
          </div>
          <div class="contenedor4" id="contenedor4">
            <h1 id="tocame">Tocame</h1>
          </div>
        </div>
      </div>
      <div class="click">
        <div class="titulo"><p>Evento CLICK and DBLCLICK</p></div>
        <div class="clickContenedor">
          <div class="botons">
            <button id="aumentarBtn">Aumentar</button>
            <button id="disminuirBtn">Disminuir</button>
          </div>
          <div class="contenedorEscala">
            <div id="miDiv">Escala actual: 100%</div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
